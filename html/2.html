<!DOCTYPE html>
<html>
<head>
    <title>Xem ví dụ</title>
    <style type="text/css">
        #test{
            background-color:green;
            width:100px;
            height:100px;
            position:relative;
            left:0px;
            animation-name:move_right;
            animation-duration:10s;
            animation-iteration-count:infinite;
        }
        @keyframes move_right{
            0%{left:0px;}
            100%{left:100%;}
        }
    </style>
</head>
<body>
    <div id="test"></div>
</body>
</html>
